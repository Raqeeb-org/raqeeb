buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // This is where you declare dependencies for the build script
        classpath 'com.google.gms:google-services:4.4.2' // Use latest version here
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
